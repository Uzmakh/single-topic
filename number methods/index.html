<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>
    <script>
        let x = "23 days";
        //converting string to number
        let number = Number(x);
        console.log(typeof x, x);
        //converting string to whole number(integer)
        //parseInt() only returns the integer.
        let num = parseInt(x);
        console.log(typeof num, num);
        //converting string to float number
        // parseFloat() after parsing the string, returns the number with its decimal values
        let num1 = parseFloat(x);
        console.log(typeof num1, num1);
        //converting number to string
        let num2 = x.toString(x);
        console.log(typeof num2, num2);
        //returns a float number to fixed digits after point(decimal)
        let y = 78.56488;
        let num3 = y.toFixed(4);
        console.log(typeof num3, num3);
        //returns a float number to a precise rounded number wether in integer or float
        let num4 = y.toPrecision(3);
        console.log(typeof num4, num4);
        //returns a number to its exponential notation
        //.toExponential() converts a number into a string and returns it in an exponential format.
        let num5 = y.toExponential(2);
        console.log(typeof num5, num5);
        //.isFinite() checks whether the given value is finite and returns a boolean value.
        let num6 = Number.isFinite(y);
        console.log(typeof num6, num6);
        //.isInteger() checks whether the given value is an integer and returns a boolean value.
        num7 = Number.isInteger(x);
        console.log(num7);

        num7 = Number.isInteger(y);
        console.log(num7);
        // Some Properties of Numbers
        // Number.MAX_VALUE is a constant representing the largest possible number in JavaScript.
        x = Number.MAX_VALUE;
        console.log(x);
        // Number.MIN_VALUE is a constant representing the lowest possible number in JavaScript.
        x = Number.MIN_VALUE;
        console.log(x);
    </script>
</body>

</html>
