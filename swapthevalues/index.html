<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Basics</title>
  </head>
  <body>
    <h1>Swapping the values of two varaibles</h1>
    <script>
      // Swapping the values of two variables
      // a=6 and b=10
      var a = prompt("Please enter the a value")
      var b = prompt("Please enter the b value")
      console.log(`The value of a is: ${a}, The value of b is:${b}`)
      // using a temporary variable
      var temp
      temp = a
      a = b
      b = temp
      console.log(
        `After swapping \n The value of a is: ${a}, The value of b is: ${b}`
      );
      // Without using a temporary variable






     
    </script>
  </body>
</html>
